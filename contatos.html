<!-- Seção Contato -->
<section class="contato-section d-flex justify-content-start align-items-center">
  <div class="contato-form p-4">
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label text-white">Nome:</label>
        <input type="text" class="form-control input-form" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email:</label>
        <input type="email" class="form-control input-form" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label text-white">Mensagem:</label>
        <textarea class="form-control input-form" id="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>
</section>
